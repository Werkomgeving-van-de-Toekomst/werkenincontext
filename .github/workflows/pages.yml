name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Set base_path for GitHub Pages
        working-directory: crates/iou-frontend
        run: sed -i '/^\[web\.app\]/a base_path = "werkenincontext"' Dioxus.toml

      - name: Build frontend
        working-directory: crates/iou-frontend
        run: dx build --release

      - name: Copy 404.html for SPA routing
        run: |
          cp target/dx/iou-frontend/release/web/public/index.html \
             target/dx/iou-frontend/release/web/public/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/dx/iou-frontend/release/web/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
